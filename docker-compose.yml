version: '3.8'

services:
  db:
    image: mysql:5.7
    container_name: mysql-tprest
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: test
      MYSQL_DATABASE: notes_db
      MYSQL_USER: tpuser
      MYSQL_PASSWORD: tppass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./Back/scriptNyeja.sql:/docker-entrypoint-initdb.d/scriptNyeja.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-ptest"]
      interval: 5s
      timeout: 5s
      retries: 10

  back:
    build: ./Back
    image: tprest-app:latest
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/notes_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: tpuser
      SPRING_DATASOURCE_PASSWORD: tppass
      SPRING_JPA_HIBERNATE_DDL_AUTO: none
    restart: unless-stopped

  front:
    build: ./Front
    image: tpfront-app:latest
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./Front:/app
    command: npm run dev
    restart: unless-stopped

volumes:
  db_data: